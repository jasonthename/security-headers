<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Headers Checker</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='media/favicon.ico') }}">
  <!-- Meta Tags for Link Previews -->
  <meta name="description" content="Security headers scanner by Jason Jacobs">
  <meta name="author" content="Jason Jacobs">
  <meta property="og:image" content="{{ url_for('static', filename='media/expo.jpg') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #d4d7e5;
      border-radius: 4px;
    }
    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.5); /* Blue color, matching your button */
    }
    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    #result {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    ul {
      padding-left: 20px;
    }
    h2, h3 {
      color: #2c3e50;
      margin-top: 20px;
    }
    #myBtn {
    display: none;
    position: fixed;
    bottom: 20px;
    right: 30px;
    z-index: 99;
    font-size: 18px;
    border: none;
    outline: none;
    background-color: #3498db;
    color: white;
    cursor: pointer;
    padding: 15px;
    border-radius: 4px;
    }
    #myBtn:hover {
    background-color: #555;
    }
    .footer-heart{text-align:center;font-family: open sans, sans-serif;}
    .footer-heart a{border-bottom: 1px solid #453886;color: #453886;padding-bottom: .25em; text-decoration: none;}
    .footer-heart a:hover{color:#2196f3; background-image: url("data:image/svg+xml;charset=utf8,%3Csvg id='squiggle-link' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' xmlns:ev='http://www.w3.org/2001/xml-events' viewBox='0 0 20 4'%3E%3Cstyle type='text/css'%3E.squiggle{animation:shift .3s linear infinite;}@keyframes shift {from {transform:translateX(0);}to {transform:translateX(-20px);}}%3C/style%3E%3Cpath fill='none' stroke='%23453886' stroke-width='2' class='squiggle' d='M0,3.5 c 5,0,5,-3,10,-3 s 5,3,10,3 c 5,0,5,-3,10,-3 s 5,3,10,3'/%3E%3C/svg%3E");
      background-position: bottom;
      background-repeat: repeat-x;
      background-size: 20%;
      border-bottom: 0;
      padding-bottom: .3em;
      text-decoration: none;}
    .emoji{vertical-align: middle;}
  </style>
</head>
<body>
  <h1>Security Headers Checker</h1>
  
  <form id="checkForm">
    <label for="url">Enter a URL:</label>
    <input type="text" id="url" name="url" required placeholder="https://example.com">
    <button type="submit">Check Headers</button>
  </form>
  
  <div id="result"></div>
  <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
  <script>
    const form = document.getElementById('checkForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const url = document.getElementById('url').value;
      checkSecurityHeaders(url);
    });

    function checkSecurityHeaders(url) {
      resultDiv.innerHTML = '<p>Checking headers...</p>';
      fetch(`/check-headers?url=${encodeURIComponent(url)}`)
        .then(response => response.json())
        .then(headers => {
          displayHeaders(headers);
        })
        .catch(error => {
          console.error('Error:', error);
          resultDiv.innerHTML = '<p>An error occurred while checking the headers.</p>';
        });
    }

    function displayHeaders(headers) {
      let html = '<h2>Security Headers:</h2>';
      html += '<table><tr><th>Header</th><th>Value</th></tr>';
      Object.entries(headers.security_headers).forEach(([header, value]) => {
        html += `<tr><td>${header}</td><td>${value}</td></tr>`;
      });
      html += '</table>';

      html += '<h3>Missing Headers:</h3>';
      html += '<ul>';
      headers.missing_headers.forEach(header => {
        html += `<li>${header}</li>`;
      });
      html += '</ul>';

      html += '<h3>Information Disclosure:</h3>';
      html += '<table><tr><th>Header</th><th>Value</th></tr>';
      Object.entries(headers.information_disclosure).forEach(([header, value]) => {
        html += `<tr><td>${header}</td><td>${value}</td></tr>`;
      });
      html += '</table>';

      html += '<h3>Caching Headers:</h3>';
      html += '<table><tr><th>Header</th><th>Value</th></tr>';
      Object.entries(headers.caching_headers).forEach(([header, value]) => {
        html += `<tr><td>${header}</td><td>${value}</td></tr>`;
      });
      html += '</table>';

      resultDiv.innerHTML = html;
    }
  </script>
  <script>
    // Get the button
    let mybutton = document.getElementById("myBtn");
    
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};
    
    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }
    
    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
    </script>
    <!-- Credits to Armine for this footer: https://codepen.io/martajasa/pen/zYOPPQq -->
    <p class="footer-heart">
      Made with <g-emoji class="g-emoji" alias="heart" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png">
    <img class="emoji" alt="heart" height="20" width="20" src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png"></g-emoji> by <a href="https://x.com/0xjason_jacobs">Jason Jacobs</a>
    </p>
</body>
</html>
